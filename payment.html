<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="payment-body">

    <div class="payment-card">
        <h2>Secure Checkout</h2>
        <p>You're about to pay</p>
        <!-- <h2>Payment Page</h2> -->

        <div class="amount"><strong>Amount:</strong> ‚Ç¶<span id="amount"></span></div>

        <button class="payment-button" id="payBtn" onclick="pay()">Pay</button>

        <!-- <div class="alert error" id="errorBox"></div> -->

        <div class="receipt" id="receipt">
            <h3 id="msg">Payment Successful üéâ</h3>
            <p><strong>Amount:</strong> ‚Ç¶<span id="rAmount"></span></p>
            <p><strong>Reference:</strong> <span id="rRef"></span></p>
            <p><strong>Status:</strong> <span id="rStatus"></span></p>
        </div>

        <p id="result"></p>
    </div>

<script>
const params = new URLSearchParams(window.location.search);
const amount = params.get("amount");
const transactionRef = params.get("ref");

document.getElementById("amount").innerText = amount;

function pay() {
    const btn = document.getElementById("payBtn");
    const errorBox = document.getElementById("errorBox");

    btn.disabled = true;
    btn.innerHTML = '<div class="spinner"></div>';
    errorBox.style.display = "none";

    fetch("https://web-production-6a26.up.railway.app/transfer", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            sender_id: 1,
            receiver_id: 2,
            amount: "‚Ç¶" + amount,
            transaction_ref: transactionRef
        })
    })
    //.then(res => res.json())
    .then(async res => {
        const data = await res.json();
        if (!res.ok) {
            // The backend sent a 400 with detail
            throw data;
        }
        return data;
    })
    .then(data => {
        document.getElementById("result").innerText =
            data.message || JSON.stringify(data);
            
        /* if (data.status !== "SUCCESS") {
            throw data;
        } */
        
        // SUCCESS
        btn.style.display = "none";
        document.getElementById("receipt").style.display = "block";
        document.getElementById("msg").innerText = data.message + " üéâ";
        document.getElementById("rAmount").innerText = amount;
        document.getElementById("rRef").innerText = transactionRef;
        document.getElementById("rStatus").innerText = data.status || "Completed";
        document.getElementById("rStatus").style.textTransform = "capitalize";
    })
    .catch(err => {
        // INSUFFICIENT FUNDS OR OTHER ERRORS
        btn.disabled = false;
        btn.innerText = "Pay Now";
        errorBox.style.display = "block";

        const errorMessage = err?.detail || "Payment failed. Please try again.";

        if (errorMessage.toLowerCase().includes("insufficient funds")) {
            document.getElementById("receipt").style.display = "block";
            document.getElementById("msg").innerText = errorMessage + " ‚ùå";
            document.getElementById("rAmount").innerText = amount;
            document.getElementById("rRef").innerText = transactionRef;
            document.getElementById("rStatus").innerText = "Failed";
            errorBox.innerText = "‚ùå Insufficient funds. Please fund your account and try again.";
        } else {
            errorBox.innerText = "‚ùå Payment failed. Please try again.";
        }
        document.getElementById("result").innerText = errorMessage;
    });
}
</script>

</body>
</html>
